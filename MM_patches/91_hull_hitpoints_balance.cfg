// SAR, SARmilitary: reduce crash tolerance to half
@PART[cutter*] // Cutter hull
{	
	@crashTolerance *= 0.2
}

@PART[smallBoat*] // Small Boat
{
	@crashTolerance *= 0.2
}


// increase hull strength of SM-Marine CruiserKit
@PART[CruiserKitHull*] // CK hulls
{
	@crashTolerance = 500
}

// increase hull strength of SM-Marine Type45
@PART[Type45Hull*] // type45
{
	@crashTolerance = 600
}

