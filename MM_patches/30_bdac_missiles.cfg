// RGM-84 Harpoon balancing
@PART[RGM84ASM]
{
	// heavier, less agile version with greater range and larger blastradius warhead

	@MODULE[MissileLauncher]
	{
		%minStaticLaunchRange = 1500
		%maxStaticLaunchRange = 25000
		%optimumAirspeed = 285

		%terminalManeuvering = true
 		%terminalGuidanceType = radar
		%terminalGuidanceDistance = 2000

		%activeRadarRange = 3000
		%maxOffBoresight = 65
		%lockedSensorFOV = 10
		%radarLOAL = true
	}
}

