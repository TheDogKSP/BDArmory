
// RIM-116 RAM balancing
@PART[THERIM-116]
{
	// this is a heavier version with 2x range and a bit less maneuverability
	@mass = 0.20
	@cost = 1400

	@MODULE[MissileLauncher]
	{
		%thrust = 200
		%boostTime = 0.1
		%cruiseThrust = 18
		%maxTurnRateDPS = 62

		%blastPower = 14
		%blastRadius = 20

		%minStaticLaunchRange = 0
		%maxStaticLaunchRange = 4000

		%radarLOAL = true
		%lockedSensorFOV = 7.5
		%heatThreshold = 20

		%engageMissile = true
	}
}

@PART[PEWRIM-116]
{

	@MODULE[MissileLauncher]
	{
		%thrust = 200
		%boostTime = 0.1
		%cruiseThrust = 20
		%maxTurnRateDPS = 67

		%blastPower = 12
		%blastRadius = 20

		%minStaticLaunchRange = 0
		%maxStaticLaunchRange = 2500

		%radarLOAL = true
		%lockedSensorFOV = 7.5
		%heatThreshold = 10

		%engageMissile = true
	}
}


// Stinger balancing (with PEWstinger)
@PART[harpStinger]
{
	// this is a heavier version with a bit more thrust and range, but less turning
	@mass = 0.025
	@cost = 1000

	@MODULE[MissileLauncher]
	{
		%maxStaticLaunchRange = 2500
		%optimumAirspeed = 300
	}
}


