// balancing: BALLISTIC
// -----------------------------

@PART[*]:HAS[@MODULE[ModuleWeapon]:HAS[#weaponType[ballistic]]]
{
	@MODULE[ModuleWeapon]
	{
		%cannonShellHeat = 1
		%cannonShellRadius = 1
		%cannonShellPower = 1
		%airDetonation = false
	}
}


