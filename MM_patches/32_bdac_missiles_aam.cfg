// BDA missile ranges & balance (AAM)
// -------------------------------------------------
@PART[bahaPac-3]
{
	@MODULE[MissileLauncher]
	{
		%minStaticLaunchRange = 1500
		%maxStaticLaunchRange = 15000	//real: 35-70km

		%thrust = 50
		%boostTime = 5.5
		%cruiseThrust = 10
		%cruiseTime = 30
		%maxTurnRateDPS = 65
		%optimumAirspeed = 1285

		%engageMissile = true
	}
}

@PART[bahaAim9]
{
	@MODULE[MissileLauncher]
	{
		%shortName = AIM-9 Sidewinder

		%minStaticLaunchRange = 500
		%maxStaticLaunchRange = 6000	//real: 35km

		%allAspect = false
	}
}

@PART[bahaAim120]
{
	@MODULE[MissileLauncher]
	{
		%shortName = AIM-120 AMRAAM

		%minStaticLaunchRange = 1000
		%maxStaticLaunchRange = 12000	//real: 100km

		%activeRadarRange = 6000
		%radarLOAL = true
	}
}


